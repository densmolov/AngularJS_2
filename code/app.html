<h2>Reading List</h2>

<form class="form-horizontal" ng-controller="BookController as bookCtrl">
<hr>
	<div class="form-group">
		<label class="col-sm-2 control-label">Title:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="The title of the book"
				ng-model="book.title">
    	</div>
	</div>

	<div class="form-group">
    	<label class="col-sm-2 control-label">ISBN-10:</label>
    	<div class="col-sm-10">
    		<input type="text" class="form-control" placeholder="ISBN-10 here"
    			ng-model="book.isbn">
    	</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Review:</label>
		<div class="col-sm-10">
			<textarea class="form-control" rows="3" placeholder="Write here"
				ng-model="book.review"></textarea>
    	</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Rating:</label>
		<div class="col-sm-10">
			<select class="form-control" ng-model="book.rating">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			 	<option>4</option>
				<option>5</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Genres:</label>
		<div class="col-sm-10">
			<select class="form-control" ng-model="book.genres" multiple ng-options="genre for genre in readingCtrl">
				<option value="">Select genre...</option>
			</select>
		</div>
	</div>

	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<button type="submit" class="btn btn-default">Submit review</button>
	    </div>
	  </div>
</form>

<hr>
<br />
<div class="row" ng-controller="ReadingListController as readingCtrl">
	<ul class="list-unstyled col-sm-8">
		<li class="book row" ng-repeat="book in readingCtrl.books">
			<aside class="col-sm-3">
				<book-cover></book-cover>
				<h4>{{book.rating}}/5</h4>
			</aside>
			<div class="col-sm-9">
				<h3><a href="http://www.amazon.com/gp/product/{{book.isbn}}">{{book.title}}</h3>
				<cite class="text-muted">Written by {{book.authors.join(', ')}}</cite>
				<p>{{book.review}}</p>

				<ul class="list-inline">
					<li ng-repeat="genre in book.genres">
						<span class="label label-primary">{{genre}}</span>
					</li>
				</ul>
			</div>
		</li>
	</ul>
	<aside class="col-sm-4">
		<book-genres></book-genres>
	</aside>
</div> <!-- class="row" -->
